<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
              <div class="top-calc">
                <div class="added-num">32 + 23</div>
                <div class="result">55</div>
              </div>
              <div class="bottom-calc">
                <button id="clear">C</button>
                <button id="backspace">backspace</button>
                <button id="percent" class="signBtn">%</button>
                <button id="divide" class="signBtn">/</button>
                <button id="seven" class="numBtn">7</button>
                <button id="eight" class="numBtn">8</button>
                <button id="nine" class="numBtn">9</button>
                <button id="multiply" class="signBtn">*</button>
                <button id="four" class="numBtn">4</button>
                <button id="five" class="numBtn">5</button>
                <button id="six" class="numBtn">6</button>
                <button id="minus" class="signBtn">-</button>
                <button id="one" class="numBtn">1</button>
                <button id="two" class="numBtn">2</button>
                <button id="three" class="numBtn">3</button>
                <button id="plus" class="signBtn">+</button>
                <button id="zero" class="numBtn">0</button>
                <button id="dot" class="signBtn">.</button>
                <button id="equals" class="signBtn">=</button>
              </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
